# Key takeaway

Once you have:

✔️ A labeled chunk that produces a plot

✔️ AND the plot label starts with `fig-`

✔️ AND a figure caption using `fig-cap` (**not `fig.cap`**)

Then you can have:

### Cross-references! In any format.
